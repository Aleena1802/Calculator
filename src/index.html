<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayScreen">
            <div class="displayScreenBar">
                <div class="displayOperation"></div>
                <div class="displaySum"></div>
            </div>
        </div>
        <div class="calculatorKeys">
            <div class="numberPad">
                <div class="operatorPadRow1">
                    <button id="reset">C</button>
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
                <div class="numberPadRow1">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </div>
                <div class="numberPadRow2">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </div>
                <div class="numberPadRow3">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                </div>
                <div class="numberPadRow4">
                    <button id="zero">0</button>
                </div>
            </div>
            <div class="operatorPad">
                <div class="operatorPadRow2">
                    <button id="delete">&lt;</button>
                </div>
                <div class="operatorPadRow3">
                    <button id="multiply">x</button>
                </div>
                <div class="operatorPadRow4">
                    <button id="divide">รท</button>
                </div>
                <div class="operatorPadRow5">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
